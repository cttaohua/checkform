<html>
	<head>
		<meta charset="UTF-8">
		<title>表单测试</title>
	</head>
	<body>
		<form id="myForm">
			<input type="text" ck ck-type="empty" ck-alert="请输入地址"></br>
			<input type="number" ck ck-type="phone"></br>
			<input type="text" ck ck-type="email"></br>
			<input type="text" ck ck-match="/^[0-9]+.?[0-9]*$/" ck-alert="请输入正确的数字"></br>
			<input id="submit" type="button" value="提交">
		</form>
		<script src="./dist/checkForm.js"></script>
		<script>
			
			var submit = document.getElementById('submit');
			
			submit.addEventListener('click',function(){
				var res = checkForm({
					el: 'myForm'
				})
				if(!res.result) {
					alert(res.info);
				}else {
					//todo
				}
			})
			
		</script>
	</body>
</html>
